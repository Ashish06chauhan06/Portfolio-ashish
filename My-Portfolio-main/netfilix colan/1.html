<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #111;

}

.row__poster {
    width: 100%;
    object-fit: contain;
    max-height: 100px;
    margin-right: 10px;
    transition: trasnform 450ms;

}
.row__posters{

    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;

}

.row__poster:hover{
    transform: scale(1.08);

}

.row__poster::-webkit-scrollbar{
    display: none;

}
.row__posterlarge{
    max-height: 250px;

}
.row__posterlarge:hover {
    transform: scale(1.09);


}
.row{
    color: white;
    margin-left: 20px;

}

.banner{
    background-image: url(banner.jpg);
    background-size: cover;
    background-position: center center;
    color: white;
    object-fit: contain;
    height: 448px;
}

.banner__contents{
    margin-left: 30px;
    padding-top: 140px;
    height: 190px;


}

.banner__title {
    font-size: 3rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
    
}

.banner__discription{
    width: 45rem;
    line-height: 1.3;
    padding-top: 1rem;
    font-size: 0.8rem;
    max-width: 360px;
    height: 180px;

}

.banner__button {
    cursor: pointer;
    color: #fff;
    outline: none;
    border: none;
    font-weight: 700;
    border-radius: 0.2vw;
    padding-left: 2rem;
    padding-right: 2rem;
    margin-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    background-color: rgba(51, 51, 51, 00.5);

}

.banner__button:hover {
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s;
}

.banner__fadebottom {
    margin-top: 145px;
    height: 7.4rem;
    background-image: linear-gradient(180deg, transparent,rgba(37,37,37,0.61),#111);
}

.nav__logo{
    width: 100px;
    object-fit: contain;
}

.nav__avatar{
    width: 30px;
    object-fit: contain;

}

.nav {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    z-index: 1;
    transition-timing-function: ease-in;
    transition: all 0.5s;
}

.nav__black {
    background-color: #111;
    

}
h2 {
   color: red;
}
    </style>
</head>
